name: Daily Rebase and Merge

on:
  schedule:
    # This cron job runs at 11:00 AM UTC every day
    - cron: '00 11 * * *'
  workflow_dispatch: 

jobs:
  rebase-and-merge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main branch
      uses: actions/checkout@v3
      with:
        ref: main

    - name: Set up Git
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        
    - name: Fetch branches
      run: |
        git fetch origin main
        git fetch origin dev

    - name: Check if dev has new changes
      id: check-changes
      run: |
        if git diff --quiet origin/main..origin/dev; then
          echo "new-changes=false" >> $GITHUB_ENV
        else
          echo "new-changes=true" >> $GITHUB_ENV
        fi

    - name: Exit if no new changes
      if: env.new-changes == 'false'
      run: |
        echo "No new changes on dev branch. Exiting."
        exit 0

    - name: Checkout dev branch
      if: env.new-changes == 'true'
      run: git checkout dev

    - name: Install dependencies and run tests
      if: env.new-changes == 'true'
      run: |
        npm install 
        npm run test

    - name: Fail if tests fail
      if: env.new-changes == 'true'
      run: |
        if [ $? -ne 0 ]; then
          echo "Tests failed. Exiting."
          exit 1
        fi
        
    - name: Rebase dev branch onto main
      if: env.new-changes == 'true'
      run: |
        git fetch origin
        git rebase origin/main || (
        git reset -- README.md && 
        git rebase --continue
        ) || exit 1 

    - name: Squash and merge dev into main
      if: env.new-changes == 'true'
      run: |
        git checkout main
        git merge --squash dev
        git commit -m "Squashed commits from dev" || exit 1  

    - name: Push changes to main
      if: env.new-changes == 'true'
      run: |
        git push origin main || exit 1  



