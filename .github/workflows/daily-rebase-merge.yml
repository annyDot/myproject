name: Daily Rebase and Merge

on:
  schedule:
    # This cron job runs at 9:30 PM UTC every day
    - cron: '30 20 * * *'

jobs:
  rebase-and-merge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main branch
      uses: actions/checkout@v3
      with:
        ref: main

    - name: Set up Git
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        
    - name: Fetch branches
      run: |
        git fetch origin main:main
        git fetch origin dev:dev

    - name: Check if dev has new changes
      id: check-changes
      run: |
        if git diff --quiet origin/main..origin/dev; then
          echo "new-changes=false" >> $GITHUB_ENV
        else
          echo "new-changes=true" >> $GITHUB_ENV
        fi

    - name: Exit if no new changes
      if: env.new-changes == 'false'
      run: echo "No new changes on dev branch. Exiting."

    - name: Checkout dev branch
      if: env.new-changes == 'true'
      run: git checkout dev

    - name: Rebase dev branch onto main
      if: env.new-changes == 'true'
      run: |
        git fetch origin
        git rebase origin/main
      continue-on-error: false 

    - name: Squash and merge dev into main
      if: env.new-changes == 'true'
      run: |
        git checkout main
        git merge --squash dev
        git commit -m "Squashed commits from dev"
      continue-on-error: false 

    - name: Push changes to main
      if: env.new-changes == 'true'
      run: |
        git push origin main
      continue-on-error: false 

