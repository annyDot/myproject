<div class="modal-overlay" (click)="onClose()"></div>
<div
  [style.width.px]="config.width ?? defaultWidth"
  [style.height.px]="config.height ?? defaultHeight"
  class="modal-content"
>
  <div class="modal-header">
    <h3>{{ config.title }}</h3>
    <app-icon [icon]="'close'" [color]="'white'" (click)="onClose()" />
  </div>
  <div class="modal-body">
    <ng-template #dynamicComponent></ng-template>
  </div>
</div>
