<div class="modal-overlay" (click)="onClose()"></div>
<div
  [style.width.px]="config.width"
  [style.height.px]="config.height"
  class="modal-content"
>
  <div class="modal-header">
    <h3>{{ config.title }}</h3>
    <app-icon [icon]="'close'" [color]="'white'" (click)="onClose()" />
  </div>
  <div class="modal-body">
    <ng-template #dynamicComponent></ng-template>
  </div>
  <div class="modal-footer" *ngIf="config?.buttons?.length">
    <app-button
      *ngFor="let button of config.buttons"
      [class]="button.type === 'cancel' ? 'secondary' : 'primary'"
      (click)="onBtnClick(button.type)"
    >
      {{ button.label }}
    </app-button>
  </div>
</div>
