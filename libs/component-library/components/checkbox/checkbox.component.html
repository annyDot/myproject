<span class="checkbox-component">
  <label class="custom-checkbox">
    <input
      type="checkbox"
      [checked]="checked"
      (change)="toggleChecked()"
      (blur)="onTouched()"
      [disabled]="disabled()"
    />
    <span class="checkmark"></span>
  </label>
  <label [for]="id()">{{ labelTxt() }}</label>
</span>
