<form [formGroup]="form">
  <app-input
    [formControl]="form.controls.name"
    [id]="'name'"
    [labelTxt]="'Name'"
    [placeholder]="'Name'"
    [invalid]="form.controls.name.invalid && form.controls.name.touched"
    [errorMessage]="'Name is required and must be at least 2 characters long.'"
  ></app-input>

  <app-input
    [formControl]="form.controls.surname"
    [id]="'surname'"
    [labelTxt]="'Surname'"
    [placeholder]="'Surname'"
    [invalid]="form.controls.surname.invalid && form.controls.surname.touched"
    [errorMessage]="
      'Surname is required and must be at least 2 characters long.'
    "
  ></app-input>

  <app-input
    [formControl]="form.controls.username"
    [id]="'username'"
    [labelTxt]="'Username'"
    [placeholder]="'Username'"
    [invalid]="form.controls.username.invalid && form.controls.username.touched"
    [errorMessage]="
      'Username is required and must be at least 3 characters long.'
    "
  ></app-input>

  <app-input
    [formControl]="form.controls.email"
    [id]="'email'"
    [labelTxt]="'Email'"
    [placeholder]="'Email'"
    [invalid]="form.controls.email.invalid && form.controls.email.touched"
    [errorMessage]="'A valid email is required.'"
  ></app-input>

  <app-input
    [formControl]="form.controls.country"
    [id]="'country'"
    [labelTxt]="'Country'"
    [placeholder]="'Country'"
    [invalid]="form.controls.country.invalid && form.controls.country.touched"
    [errorMessage]="'Country is required.'"
  ></app-input>

  <app-checkbox
    [id]="'status'"
    [formControl]="form.controls.status"
    [trueValue]="'active'"
    [falseValue]="'inactive'"
    [labelTxt]="'Active'"
  ></app-checkbox>
</form>

<div class="modal-footer" *ngIf="buttons?.length">
  <app-button
    *ngFor="let button of buttons"
    [class]="button.type === 'cancel' ? 'secondary' : 'primary'"
    [disabled]="button.type === 'save' && form.invalid"
    (click)="onBtnClick(button.type)"
  >
    {{ button.label }}
  </app-button>
</div>
